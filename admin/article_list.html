<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件的结构 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
</body>

<script id="temp1" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>

<script id="temp2" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr> {{/each}}
</script>

<script src="./libs/http.js"></script>
<script>
    $(function() {
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function(backData) {
                console.log(backData);
                if (backData.code == 200) {
                    var resHtml = template('temp1', backData);
                    $('#selCategory').html(resHtml);
                }
            }
        });


        getData(1);
        // 封装请求文章的函数
        var myPage; //删除按钮使用

        function getData(myPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: myPage,
                    perpage: 8
                },
                success: function(backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('temp2', backData);
                        $('tbody').html(resHtml);
                        if (backData.data.totalPage != 0 && callback != null) {
                            $('#pagination-demo').show();
                            $('#pagination-demo').next().hide();
                            callback(backData);
                        } else if (backData.data.totalPage == 0) {
                            $('#pagination-demo').hide();
                            $('#pagination-demo').next().show();
                        }
                    }
                }
            })
        }

        getData(1, function(backData) {
            // 分页插件的方法
            $('#pagination-demo').twbsPagination({
                totalPages: backData.data.totalPage,
                visiblePages: 7,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function(event, page) {
                    myPage = page; //给删除按钮使用
                    getData(page, null);
                }
            })
        })

        $('#btnSearch').on('click', function(e) {
            e.preventDefault();
            getData(1, function(backData) {
                // 第一个参数是事件， 第二个参数是改变后的总页码，第三个是当前要显示的页码;
                // 调用changeTotalPages 这个方法 根据新的总页数 重新生成分页结构.
                $('#pagination-demo').twbsPagination('changeTotalPages',
                    backData.data.totalPage, 1);
            })
        });

        $('tbody').on('click', '.delete', function() {
            if (confirm('确认删除吗？')) {
                // 通过当前点击的删除按钮自定义属性（data-id）
                var setId = $(this).attr('data-id');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: setId
                    },
                    success: function(backData) {
                        console.log(backData);
                        if (backData.code == 204) {
                            // 由于删除数据， 总页码就有可能减少， 需要根据新的总页生成分页结构
                            getData(myPage, function(backData) {
                                if (backData.data.totalPage == myPage) {
                                    $('#pagination-demo').twbsPagination('changeTotalPages',
                                        backData.data.totalPage, myPage);
                                } else {
                                    $('#pagination-demo').twbsPagination('changeTotalPages',
                                        backData.data.totalPage, myPage - 1);
                                }
                            });
                        }
                    }
                })
            }
        })
