<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test/jeDate-test.css">
    <link rel="stylesheet" href="./skin/jedate.css">
    <script src="./src/jedate.js"></script>
    <script src="./jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="jeitem">
        <label class="jelabel">点击图标</label>
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{theme:{ bgcolor:'#00A1CB',color:'#ffffff', pnColor:'#00CCFF'},  trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>
    </div>

    <script>
        $(function() {
            jeDate("#testico", {
                theme: {
                    bgcolor: "#00A1CB",
                    color: "#ffffff",
                    pnColor: "#00CCFF"
                },
                isinitVal: true,
                format: "YYYY-MM-DD hh:mm:ss",
                isTime: false,
                minDate: "2000-01-01 00:00:00"
            })
        })
    </script>
</body>

</html>
